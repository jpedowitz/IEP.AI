<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Files</title>
  <style>
    :root{ --bg:#0b1220; --card:#121a2b; --text:#e8eef8; --muted:#9fb3c8; --accent:#6ee7ff; }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap{ max-width: 960px; margin: 40px auto; padding: 0 20px; }
    .card{ background: var(--card); border:1px solid #22304a; border-radius: 14px; padding: 16px; }
    h1{ font-size: 22px; margin: 0 0 12px; }
    ul{ list-style: none; padding: 0; margin: 0; }
    li{ display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; border-radius: 10px; border:1px solid #22304a; background:#0a1020; margin-bottom: 8px; }
    a{ color: var(--text); text-decoration: none; }
    .btn{ background: var(--accent); color: #001018; border: 0; border-radius: 10px; padding: 8px 12px; cursor: pointer; font-weight: 700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Available IEP Files</h1>
      <ul id="list"></ul>
    </div>
  </div>

  <script>
  (function(){
    const known = [
      'IEP_v13.html',
      'IEP_v11_fixed_patched.html',
      'index.html'
    ];
    const list = document.getElementById('list');

    known.forEach(name => {
      const li = document.createElement('li');
      const left = document.createElement('div');
      const right = document.createElement('div');
      const a = document.createElement('a'); a.href = name; a.textContent = name;
      const btn = document.createElement('button'); btn.className = 'btn'; btn.textContent = 'Open in new tab';
      btn.addEventListener('click', () => window.open(name, '_blank'));
      left.appendChild(a); right.appendChild(btn);
      li.appendChild(left); li.appendChild(right);
      list.appendChild(li);
    });
  })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryland IEP Timeline Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }
        
        .orb1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #00FF00, transparent);
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }
        
        .orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #FFFF00, transparent);
            bottom: -150px;
            right: -150px;
            animation-duration: 30s;
            animation-delay: 5s;
        }
        
        .orb3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #00FF00, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 35s;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
            }
            25% { 
                transform: translate(100px, -50px) scale(1.1);
            }
            50% { 
                transform: translate(-50px, 100px) scale(0.9);
            }
            75% { 
                transform: translate(-100px, -50px) scale(1.05);
            }
        }
        
        .dashboard {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            padding: 10px;
            gap: 10px;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 12px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #00FF00, #FFFF00);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: black;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8), 0 0 40px rgba(255, 255, 0, 0.4); }
        }
        
        h1 {
            font-size: 1.2em;
            font-weight: 700;
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .date-input {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00FF00;
            border-radius: 8px;
            padding: 6px 12px;
            transition: all 0.3s ease;
        }
        
        .date-input:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        input[type="date"] {
            border: none;
            background: transparent;
            font-size: 0.9em;
            color: #00FF00;
            outline: none;
            font-weight: 600;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1) sepia(1) saturate(5) hue-rotate(90deg);
            cursor: pointer;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00FF00, #FFFF00);
            color: black;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }
        
        .btn-secondary {
            background: transparent;
            color: #FF0000;
            border: 1px solid #FF0000;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 8px;
            overflow-y: auto;
            padding: 2px;
            scrollbar-width: thin;
            scrollbar-color: #00FF00 transparent;
        }
        
        .main-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .main-content::-webkit-scrollbar-track {
            background: rgba(0, 255, 0, 0.1);
        }
        
        .main-content::-webkit-scrollbar-thumb {
            background: #00FF00;
            border-radius: 3px;
        }
        
        .milestone-card {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: cardAppear 0.4s ease-out forwards;
            opacity: 0;
            cursor: pointer;
        }
        
        @keyframes cardAppear {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }
        
        .milestone-card:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: #00FF00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
        }
        
        .milestone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00FF00, #FFFF00, transparent);
            animation: scanline 3s linear infinite;
        }
        
        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 6px;
        }
        
        .card-day {
            font-size: 0.65em;
            font-weight: 700;
            color: #FFFF00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.5; 
            }
        }
        
        .status-future {
            background: #00FF00;
            box-shadow: 0 0 10px #00FF00;
        }
        
        .status-past {
            background: #FF0000;
            box-shadow: 0 0 10px #FF0000;
        }
        
        .status-today {
            background: #FFFF00;
            box-shadow: 0 0 10px #FFFF00;
        }
        
        .status-meeting {
            background: linear-gradient(135deg, #00FF00, #FFFF00);
            box-shadow: 0 0 10px #FFFF00;
        }
        
        .card-date {
            font-size: 1em;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 4px;
        }
        
        .card-title {
            font-size: 0.75em;
            font-weight: 500;
            color: #00FF00;
            margin-bottom: 8px;
            line-height: 1.2;
            min-height: 28px;
        }
        
        .countdown-mini {
            display: flex;
            gap: 3px;
            margin-bottom: 6px;
        }
        
        .countdown-item {
            flex: 1;
            text-align: center;
            padding: 4px 2px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 4px;
        }
        
        .countdown-value {
            font-size: 0.95em;
            font-weight: 700;
            color: #00FF00;
            line-height: 1;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        .countdown-label {
            font-size: 0.55em;
            color: #FFFF00;
            text-transform: uppercase;
            margin-top: 2px;
            opacity: 0.8;
        }
        
        .card-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            text-align: center;
            border: 1px solid;
        }
        
        .badge-upcoming {
            background: rgba(0, 255, 0, 0.2);
            color: #00FF00;
            border-color: #00FF00;
        }
        
        .badge-overdue {
            background: rgba(255, 0, 0, 0.2);
            color: #FF0000;
            border-color: #FF0000;
        }
        
        .badge-today {
            background: rgba(255, 255, 0, 0.2);
            color: #FFFF00;
            border-color: #FFFF00;
        }
        
        .badge-meeting {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.3), rgba(255, 255, 0, 0.3));
            color: #FFFF00;
            border-color: #FFFF00;
        }
        
        .stats-bar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            padding: 8px 16px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }
        
        .stat {
            text-align: center;
            padding: 0 8px;
            border-right: 1px solid rgba(0, 255, 0, 0.2);
        }
        
        .stat:last-child {
            border-right: none;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .stat-label {
            font-size: 0.65em;
            color: #FFFF00;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }
        
        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .empty-icon {
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00FF00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            margin-bottom: 20px;
            animation: rotate 10s linear infinite;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .empty-text {
            font-size: 1.1em;
            font-weight: 600;
            color: #00FF00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .stats-bar {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="gradient-orb orb1"></div>
        <div class="gradient-orb orb2"></div>
        <div class="gradient-orb orb3"></div>
    </div>
    
    <div class="dashboard">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">📋</div>
                <h1>Maryland IEP Timeline</h1>
            </div>
            <div class="controls">
                <div class="date-input">
                    <input type="date" id="iepDate" required>
                </div>
                <button class="btn btn-primary" onclick="generateTimeline()">Generate</button>
                <button class="btn btn-secondary" onclick="resetTimeline()">Clear</button>
            </div>
        </div>
        
        <div class="main-content" id="mainContent">
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">📅</div>
                <div class="empty-text">Select your IEP meeting date to generate the timeline</div>
            </div>
        </div>
        
        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="totalMilestones">9</div>
                <div class="stat-label">Milestones</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="upcomingCount">--</div>
                <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="overdueCount">--</div>
                <div class="stat-label">Overdue</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="nextDeadline">--</div>
                <div class="stat-label">Next Due</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="timeSpan">--</div>
                <div class="stat-label">Timeline</div>
            </div>
        </div>
    </div>
    
    <script>
        let countdownIntervals = [];
        
        function addBusinessDays(date, days) {
            let result = new Date(date);
            let addedDays = 0;
            const direction = days >= 0 ? 1 : -1;
            days = Math.abs(days);
            
            while (addedDays < days) {
                result.setDate(result.getDate() + direction);
                if (result.getDay() !== 0 && result.getDay() !== 6) {
                    addedDays++;
                }
            }
            return result;
        }
        
        function addCalendarDays(date, days) {
            let result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }
        
        function calculateCountdown(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff < 0) {
                const absDiff = Math.abs(diff);
                const days = Math.floor(absDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((absDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((absDiff % (1000 * 60 * 60)) / (1000 * 60));
                return { days: -days, hours: -hours, minutes: -minutes, isPast: true };
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            return { days, hours, minutes, isPast: false };
        }
        
        function formatDate(date) {
            const options = { month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        function getDayOfWeek(date) {
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            return days[date.getDay()];
        }
        
        function createMilestoneCard(milestone, index) {
            const countdown = calculateCountdown(milestone.date);
            const isToday = new Date().toDateString() === milestone.date.toDateString();
            
            const card = document.createElement('div');
            card.className = 'milestone-card';
            card.style.animationDelay = `${index * 0.05}s`;
            
            let statusClass = 'status-future';
            let badgeClass = 'badge-upcoming';
            let badgeText = 'Upcoming';
            
            if (milestone.type === 'meeting') {
                statusClass = 'status-meeting';
                badgeClass = 'badge-meeting';
                badgeText = 'Meeting';
            } else if (countdown.isPast) {
                statusClass = 'status-past';
                badgeClass = 'badge-overdue';
                badgeText = 'Overdue';
            } else if (isToday) {
                statusClass = 'status-today';
                badgeClass = 'badge-today';
                badgeText = 'Today';
            }
            
            const displayDays = Math.abs(countdown.days);
            const displayHours = Math.abs(countdown.hours);
            const displayMinutes = Math.abs(countdown.minutes);
            const prefix = countdown.isPast ? '-' : '';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-day">${getDayOfWeek(milestone.date)}</div>
                    <div class="status-dot ${statusClass}"></div>
                </div>
                <div class="card-date">${formatDate(milestone.date)}</div>
                <div class="card-title">${milestone.title}</div>
                <div class="countdown-mini" id="countdown-${index}">
                    <div class="countdown-item">
                        <div class="countdown-value">${prefix}${displayDays}</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value">${Math.abs(displayHours)}</div>
                        <div class="countdown-label">Hrs</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value">${Math.abs(displayMinutes)}</div>
                        <div class="countdown-label">Min</div>
                    </div>
                </div>
                <div class="card-badge ${badgeClass}">${badgeText}</div>
            `;
            
            return card;
        }
        
        function updateStats(milestones) {
            const now = new Date();
            let upcoming = 0;
            let overdue = 0;
            let nextDeadlineDays = Infinity;
            
            milestones.forEach(m => {
                if (m.date > now) {
                    upcoming++;
                    const days = Math.floor((m.date - now) / (1000 * 60 * 60 * 24));
                    if (days < nextDeadlineDays && days >= 0) {
                        nextDeadlineDays = days;
                    }
                } else if (m.date < now) {
                    overdue++;
                }
            });
            
            const totalSpan = Math.floor((milestones[milestones.length - 1].date - milestones[0].date) / (1000 * 60 * 60 * 24));
            const years = Math.floor(totalSpan / 365);
            const days = totalSpan % 365;
            
            document.getElementById('upcomingCount').textContent = upcoming;
            document.getElementById('overdueCount').textContent = overdue;
            document.getElementById('nextDeadline').textContent = nextDeadlineDays === Infinity ? '--' : `${nextDeadlineDays}d`;
            document.getElementById('timeSpan').textContent = years > 0 ? `${years}y ${days}d` : `${totalSpan}d`;
        }
        
        function generateTimeline() {
            const iepDateInput = document.getElementById('iepDate');
            if (!iepDateInput.value) {
                alert('Please select an IEP meeting date');
                return;
            }
            
            countdownIntervals.forEach(interval => clearInterval(interval));
            countdownIntervals = [];
            
            const iepDate = new Date(iepDateInput.value);
            const mainContent = document.getElementById('mainContent');
            const emptyState = document.getElementById('emptyState');
            const statsBar = document.getElementById('statsBar');
            
            if (emptyState) {
                emptyState.style.display = 'none';
            }
            
            const existingCards = mainContent.querySelectorAll('.milestone-card');
            existingCards.forEach(card => card.remove());
            
            const milestones = [
                {
                    title: "Draft IEP Documents",
                    date: addBusinessDays(iepDate, -5),
                    type: "before"
                },
                {
                    title: "IEP Team Meeting",
                    date: iepDate,
                    type: "meeting"
                },
                {
                    title: "Finalized IEP & PWN",
                    date: addBusinessDays(iepDate, 5),
                    type: "after"
                },
                {
                    title: "Parent Consent",
                    date: addCalendarDays(iepDate, 10),
                    type: "after"
                },
                {
                    title: "IEP Development",
                    date: addCalendarDays(iepDate, 30),
                    type: "after"
                },
                {
                    title: "Initial Evaluation",
                    date: addCalendarDays(iepDate, 60),
                    type: "after"
                },
                {
                    title: "Team Evaluations",
                    date: addCalendarDays(iepDate, 90),
                    type: "after"
                },
                {
                    title: "Annual Review",
                    date: addCalendarDays(iepDate, 365),
                    type: "after"
                },
                {
                    title: "Triennial Review",
                    date: addCalendarDays(iepDate, 1095),
                    type: "after"
                }
            ];
            
            milestones.sort((a, b) => a.date - b.date);
            
            milestones.forEach((milestone, index) => {
                const card = createMilestoneCard(milestone, index);
                mainContent.appendChild(card);
                
                const intervalId = setInterval(() => {
                    const countdown = calculateCountdown(milestone.date);
                    const countdownEl = document.getElementById(`countdown-${index}`);
                    if (countdownEl) {
                        const displayDays = Math.abs(countdown.days);
                        const displayHours = Math.abs(countdown.hours);
                        const displayMinutes = Math.abs(countdown.minutes);
                        const prefix = countdown.isPast ? '-' : '';
                        
                        countdownEl.children[0].querySelector('.countdown-value').textContent = `${prefix}${displayDays}`;
                        countdownEl.children[1].querySelector('.countdown-value').textContent = Math.abs(displayHours);
                        countdownEl.children[2].querySelector('.countdown-value').textContent = Math.abs(displayMinutes);
                    }
                }, 60000);
                
                countdownIntervals.push(intervalId);
            });
            
            updateStats(milestones);
            statsBar.style.display = 'flex';
        }
        
        function resetTimeline() {
            document.getElementById('iepDate').value = '';
            const mainContent = document.getElementById('mainContent');
            const statsBar = document.getElementById('statsBar');
            
            mainContent.innerHTML = `
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">📅</div>
                    <div class="empty-text">Select your IEP meeting date to generate the timeline</div>
                </div>
            `;
            
            statsBar.style.display = 'none';
            
            countdownIntervals.forEach(interval => clearInterval(interval));
            countdownIntervals = [];
        }
        
        document.getElementById('iepDate').valueAsDate = new Date();
    </script>
</body>
</html>
